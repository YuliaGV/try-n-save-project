<div class="expenses-container">
  <div class="expenses-form">
    <form>
      <h2>Registrar Gasto</h2>
      <mat-form-field appearance="fill">
        <mat-label>Descripción</mat-label>
        <input matInput placeholder="Ej: Mercado" name="description" required />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Monto</mat-label>
        <input
          matInput
          type="number"
          placeholder="Ej: 50000"
          name="amount"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Categoría</mat-label>
        <mat-select name="category">
          <mat-option value="comida">Comida</mat-option>
          <mat-option value="transporte">Transporte</mat-option>
          <mat-option value="hogar">Hogar</mat-option>
          <mat-option value="otros">Otros</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary">Agregar</button>
    </form>
  </div>

  <div class="expenses-list">
    <h2>Últimos gastos registrados</h2>

    <table mat-table [dataSource]="demoExpenses" class="mat-elevation-z8 expenses-table">
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Descripción</th>
            <td mat-cell *matCellDef="let expense">{{ expense.description }}</td>
        </ng-container>

        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef>Monto</th>
            <td mat-cell *matCellDef="let expense">{{ expense.amount | currency }}</td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Fecha</th>
            <td mat-cell *matCellDef="let expense">{{ expense.date | date : "shortDate" }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['description', 'amount', 'date']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['description', 'amount', 'date'];"></tr>
    </table>

  </div>
</div>
